<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WordBeater</title>
</head>
<body class="bg-dark text-white">
<header class="bg-secondary text-center p-3">
    <h1>WordBeater</h1>
</header>
<div class="container text-center">
    <p class="mt-5">Type The Given Word Within  <span class="text-success" id="seconds"> 5 </span> Seconds</p>
    <h1 class="display-2" id="current-word">Hello</h1>
    <input type="text" class="form-control form-control-lg" id="word-input" placeholder="Start Typing..." autofocus>
    <button type="submit" class="btn btn-success mt-3 mb-3" id="button">Let's Dive In And Start Game</button>
    <h3  class="mt-5 mb-5 text-danger" id="message"></h3>
    <h3 class="mt-3">Time Left: <span id="time">0</span> </h3>
    <h3 class="mt-3">Score: <span id="score"> 0 </span></h3>
    <div class="row mt-5 mb-5 ">
        <div class="col-md-12">
          <div class="card card-body bg-secondary text-white">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
              will reset</p>
          </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
